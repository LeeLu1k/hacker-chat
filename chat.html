<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: #0e1621;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
  font-family: Arial;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.msg {
  margin: 5px 0;
  padding: 8px;
  max-width: 70%;
  border-radius: 6px;
}
.me {
  background: #2b5278;
  align-self: flex-end;
}
.other {
  background: #182533;
}
footer {
  display: flex;
}
input {
  flex: 1;
  padding: 10px;
}
button {
  padding: 10px;
}
</style>
</head>

<body>

<div id="messages"></div>

<footer>
  <input id="text">
  <button onclick="send()">Send</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="app.js"></script>

</body>
</html>
